<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Charm&family=Cinzel+Decorative:wght@700&family=Sirin+Stencil&family=Taviraj:wght@300&family=Trirong:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Register.css">
    
</head>

<body>
    <div class="cls">
        <nav>
            <div class="d2">
                <ul class="navbar">
                    <li id="fz"><i class="fa fa-handshake 20px "> </i> FriendZone </li>
                    <li class="list"> <a href="Home.html">Home</a> </li>
                    <li class="list"> <a href="FriendList.html">FriendList</a> </li>
                    <li class="list"><a href="Register.html">Register</a> </li>
                    <li class="list" id="search"><input type="text" id="txt"> <button id="bt">Search</button></li>
                </ul>

            </div>
        </nav>
        <script src="https://kit.fontawesome.com/c7ec2c7865.js" crossorigin="anonymous"></script>
        <script>
            function myfun() {
                if () {
                    alert("Fill all required details");
                } else {
                    document.location.href = "/Conformation.html"; 
                }

            }
            function myfunAd() {
                if () {
                    alert("Fill all required details");
                } else {
                    document.location.href = "ConformationAdmin.html";
                }

            }
        </script>
        <br><br>
        <form id="da1">
            <p><b>Name:-</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="formm"
                    placeholder="abcd" id="p1" style=" border-radius: 4px; cursor: pointer;" required="required"
                    minlength="3" name="name"></p>
            <p><b>Age:-</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                    type="number" class="formm" id="p3" placeholder="1" style=" border-radius: 4px; cursor: pointer;"
                    required="required" min="18" name="age" ></p>
            <p><b>Contact:-</b>&nbsp;&nbsp;&nbsp;<input type="number" class="formm" placeholder="123456789" id="p5"
                    name="contact" style=" border-radius: 4px; cursor: pointer;"></p>
            <p><b>EMail:-</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email"
                    placeholder="a21@gmail.com" id="p6" class="formm" style=" border-radius: 4px; cursor: pointer;"
                    required="required"></p>
            <p><b>DOB:-</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date" id="p7" class="formm" style=" border-radius: 4px; cursor: pointer;" name="dob">
            </p>
            <fieldset id="f1">
                <legend>Gender:</legend>
                <p>Male:<input type="radio" name="frnds">Female:<input type="radio" name="frnds"></p>

            </fieldset>
            <P><b>About:-<textarea cols="30" rows="3" placeholder="Enter something that we can know about you "
                        name="about" id="about" class="formm"></textarea></b></P>
            <fieldset id="f1">
                <legend>Intrested in:</legend>
                <p>Friendship<input type="radio" name="frnd">Dating<input type="radio" name="frnd"></p>

            </fieldset> <br><br>
            <button class="reg" id="reg" onclick="myfun" type="submit">Register</button>
            <button class="reg" id="regA" onclick="myfunAd" type="submit">Register as Admin</button>
        </form>
    </div>

</body>

</html>
